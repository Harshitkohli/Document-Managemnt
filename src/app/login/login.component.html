<!DOCTYPE html>
<html>
 
<body>
        
    <div class="login-form">
        <form ngNativeValidate class="login-form" name="loginform"  method="post" name="login-form">
            <h2 class="login-form">Manage Documents</h2>
            <div class="login-form">
                <img src="assets/img/login.png" alt="loginimage">
            </div>
            <div *ngIf=this.errorMsgshow>
                    <div class="login-form">
                          <strong style=color:red>Error!</strong> 
                           <p style=color:red>{{this.errorMessage}} 
                        </p> 
                    </div>  
                </div>
                <br>
            <div class="form-group">
                <input type="text" class="form-control"
                [(ngModel)]="userID"
                placeholder="User ID" name="userID" required>
            </div>  
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required 
                 name="userPassword" [(ngModel)]="userPassword">
            </div>
            
            <div class="form-group">
                <button (click)="doLogin()"  class="btn btn-primary btn-block"  >Log in
                </button>
            </div>
        
            <div class="form-group">
                <p class="pull-left"><a routerLink="/userRegistration" routerLinkActive="active">
                    Create an Account</a>&nbsp;&nbsp;&nbsp;&nbsp; <a href="#">Forgot Password?</a></p>
                
            
            </div>
        </form>

    </div>
</body>

</html>
